<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: head">
<body style="background-color: #000000">
	<!-- ======= Header ======= -->
	<header th:replace="/fragments/header2.html :: header"></header>
	<!-- End Header -->

	<div class="container row  col-md-10 mx-auto"
		style="margin-top: 150px; background-color: black; width: 2000px; height: 2000px; border-radius: 15px; box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25), 0 0.7rem 0.7rem rgba(0, 0, 0, 0.22); overflow: auto;">
		<form class="col-6" action="#" th:action="@{/transfer}"
			th:object="${Log}" method="post">
			<div class="p-4 text-center">
				<h2 style="font-size: 60px; color: yellow">송금</h2>
			</div>
			<div class="mb-3" style="font-size: 40px; color: yellow">
				<label for="recipient_name" class="form-label">받는사람 이름 </label> <input
					type="text" class="form-control" id="recipient_name"
					th:field="*{recipient_name}"
					style="width: 1000px; height: 100px; font-size: 60px">
			</div>
			<div class="mb-3" style="font-size: 40px; color: yellow">
				<label for="recipient_banknumber" class="form-label">받는사람
					계좌번호:</label> <input type="text" class="form-control"
					id="recipient_banknumber" th:field="*{recipient_banknumber}"
					maxlength="20"
					style="width: 1000px; height: 100px; font-size: 60px">
			</div>
			<div class="mb-3" style="font-size: 40px;">
				<label for="my_banknumber" class="form-label"
					style="width: 1000px; height: 100px; font-size: 40px; color: yellow">본인
					계좌번호:</label> <select class="form-select"
					aria-label="Floating label select example" id="my_banknumber"
					name="sender_banknumber" th:field="*{sender_banknumber}"
					style="width: 1000px; height: 100px; font-size: 60px">
					<option th:each="bankAccount : ${Log.sender.bankAccounts}"
						th:value="${bankAccount.accountNumber}"
						th:text="${bankAccount.accountNumber}"></option>
				</select>
			</div>
			<div class="mb-3" style="font-size: 40px; color: yellow">
				<label for="amount" class="form-label">송금액:</label> <input
					type="text" class="form-control" id="amount" th:field="*{amount}"
					maxlength="20"
					style="width: 1000px; height: 100px; font-size: 40px">
			</div>
			<div>
				<input type="hidden" id="category" th:field="*{category}"
					th:value="송금" />
			</div>

			<div>
				<label for="account_password" style="font-size: 40px; color: yellow">계좌
					비밀번호:</label> <input type="text" id="account_password"
					th:field="*{account_password}"
					style="width: 1000px; height: 100px; font-size: 60px" />
			</div>
			<div class="frame">
				<button type="submit"
					style="background-color: black; width: 400px; height: 100px; font-size: 40px; color: yellow; border-color: yellow">
					<span>송금</span>
				</button>
			</div>

		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!-- Vendor JS Files -->
	<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/vendor/aos/aos.js"></script>
	<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="/assets/vendor/php-email-form/validate.js"></script>


	<!-- Template Main JS File -->
	<script src="/assets/js/main.js"></script>

</body>
</html>
